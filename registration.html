<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cop or Drop</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <header>
            <h1 class="h1_big">Cop or Drop</h1>
            <h1 class="h1_small">C or D</h1>
        </header>
        <nav>
            <div id="burger" class="burger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="menu" class="menu">
                <a href="index.html" class="btn nav">Home</a>
                <a href="statistik.html" class="btn nav">Statistik</a>
                <a id="registration" href="#" class="btn nav active">Registration</a>
                <a id="login" href="login.html" class="btn nav">Login</a>
                <a id="logout" href="logout.html" class="btn nav">Logout</a>
            </div>
        </nav>
        <main>
            <div class="content">
                <form action="javascript:void(0);" method="post">
                    <div id="success" class="success"></div>
                    <div id="error" class="error"></div>
                    <label id="lbl_username" for="input_username">Benutzername:</label>
                    <input id="input_username" type="text" name="username" autocomplete="username" placeholder="Benutzername">
                    <label id="lbl_password" for="input_password">Passwort:</label>
                    <input id="input_password" type="password" name="password" autocomplete="current-password" placeholder="Passwort">
                    <label id="lbl_password_2" for="input_password_2">Passwort wiederholen:</label>
                    <input id="input_password_2" type="password" name="password_2" autocomplete="new-password" placeholder="Passwort">
                    <input id="btn_register" type="submit" value="Registrieren" class="btn form">
                </form>
            </div>
        </main>
        <footer>
            <p class="copyright">&copy; Cop or Drop</p>
        </footer>
        <script src="js/jquery.min.js"></script>
        <script src="js/js.js"></script>
        <script src="js/registration.js"></script>
    </body>
</html>
